<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <title>图片上传</title>
</head>
<body>
    <div id="root" :x="name">
        你好，{{ name }}
        
    </div>
    <script>
        const v = new Vue({
            el:'#root',
            data:{
                name:'hh'
            }
        })
        console.log(v)
    </script>
</body>
</html>
